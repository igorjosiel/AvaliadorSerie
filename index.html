<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/footer.css">
  <link rel="stylesheet" href="styles/details-series.css">
  <link rel="stylesheet" href="styles/form-series.css">
  <link rel="stylesheet" href="styles/comments-series.css">

  <title>Teste</title>
</head>
<body>
  <header>
    <nav class="navigation">
      <ul class="navigation__list-items">
        <li>
          <a href="#" class="navigation__list-items__link">Home</a>
        </li>
        <li>
          <a href="#" class="navigation__list-items__link">Avaliação</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="details-series">
      <h1 class="details-series__title">The Walking Dead</h1>

      <div class="details-series__image">
        <img src="assets/the_walking_dead.jpg" alt="Imagem de capa da série">
      </div>
    </section>

    <div>
      <section class="form-series">
        <p class="form-series__paragraph">Avalie essa série</p>
  
        <form class="form-series__form">
          <div class="form-series__form_container-input">
            <label for="comment">Comentário</label>
            <textarea id="comment" name="comment" placeholder="Adicione um comentário"></textarea>
          </div>
          
          <div class="form-series__form_container-input">
            <label for="user">Usuário</label>
            <input type="text" id="user" name="user" placeholder="Digite seu nome de usuário">
          </div>
  
          <div class="form-series__form_container-input">
            <label for="stars">Estrelas</label>
            <input type="number" id="stars" name="stars">
          </div>
  
          <div class="form-series__form_container-button">
            <button>Enviar</button>
          </div>
        </form>
      </section>

      <section class="comments-series">
        <h3>Comentários</h3>

        <div>
          <p>Testando...</p>
        </div>
      </section>
    </div>
  </main>

  <footer>
    
  </footer>
</body>
</html>
